<!DOCTYPE html>

<head>

    <script 
        type="text/javascript" 
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_REAL_CLIENT_ID&submodules=visualization">

    <style>
        #map {
            width: 100%;

    </style>
</head>
<body>
    <h1>히트맵 표시</h1>
    <div id="map"></div>

    <script>
        // 1. 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.581, 127.03), // 중심 좌표
            zoom: 14 // 확대 레벨
        });

        // 2. 히트맵 데이터
        var heatmapData = [
            new naver.maps.LatLng(37.581, 127.03),
            new naver.maps.LatLng(37.598, 127.06),
            new naver.maps.LatLng(37.576, 127.047),
            new naver.maps.LatLng(37.580, 127.052),
            new naver.maps.LatLng(37.576, 127.061)
        ];

        // 3. 히트맵 생성
        var heatmap = new naver.maps.visualization.HeatMap({
            map: map,
            data: heatmapData,
            radius: 30,    // 반경 설정
            opacity: 0.7,  // 투명도 설정
            colorMap: naver.maps.visualization.SpectrumStyle.HOT // 색상 스타일
        });
    </script>
</body>
</html>
