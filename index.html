<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 - 히트맵 예제</title>
    <script 
        type="text/javascript" 
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1q5yc4klyf&submodules=visualization">
    </script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 1. 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 중심 좌표
            zoom: 11 // 확대 레벨
        });

        // 2. 히트맵 데이터 준비
        var heatmapData = [
            new naver.maps.LatLng(37.581,127.03),
            new naver.maps.LatLng(37.598,127.06),
            new naver.maps.LatLng(37.576,127.047),
            new naver.maps.LatLng(37.580,127.052),
            new naver.maps.LatLng(37.576,127.061)
        ];

        // 3. 히트맵 생성
        var heatmap = new naver.maps.visualization.HeatMap({
            map: map,
            data: heatmapData,
            radius: 30,    // 히트맵 반경
            opacity: 0.6,  // 히트맵 투명도
            colorMap: naver.maps.visualization.SpectrumStyle.HOT // 색상 스타일
        });
    </script>
</body>
</html>
