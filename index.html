<!DOCTYPE html>
<html lang="ko">
<head>

    <title>네이버 지도 - 히트맵 + 마커 표시</title>
    <script 
        type="text/javascript" 
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&submodules=visualization">
    </script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>네이버 지도 - 마커와 히트맵 표시</h1>
    <div id="map"></div>

    <script>
        // 1. 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.581, 127.03), // 지도 중심 좌표
            zoom: 13 // 확대 레벨
        });

        // 2. 좌표 목록 설정
        var coordinates = [
            { lat: 37.581, lng: 127.03 },
            { lat: 37.598, lng: 127.06 },
            { lat: 37.576, lng: 127.047 },
            { lat: 37.580, lng: 127.052 },
            { lat: 37.576, lng: 127.061 }
        ];

        // 3. 빈 히트맵 데이터 배열 초기화
        var heatmap_data = [];

        // 4. 지도에 마커 추가 및 히트맵 데이터 준비
        coordinates.forEach(function(coord) {
            // 마커 추가
            new naver.maps.Marker({
                position: new naver.maps.LatLng(coord.lat, coord.lng),
                map: map
            });

            // 히트맵 데이터 추가
            heatmap_data.push(new naver.maps.LatLng(coord.lat, coord.lng));
        });

        // 5. 히트맵 생성
        var heatmap = new naver.maps.visualization.HeatMap({
            map: map,              // 히트맵을 표시할 지도 객체
            data: heatmap_data,    // 준비된 좌표 데이터
            radius: 40,            // 히트맵 반경 (픽셀 단위)
            opacity: 0.7           // 히트맵 투명도
        });
    </script>
</body>
</html>
