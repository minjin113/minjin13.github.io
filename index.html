<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 - 히트맵 & 마커</title>
    <script 
        type="text/javascript" 
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_1q5yc4klyf=visualization">
    </script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>네이버 지도 - 히트맵과 마커 표시</h1>
    <div id="map"></div>

    <script>
        // 1. 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.581, 127.03), // 지도 중심 좌표
            zoom: 13 // 확대 레벨
        });

        // 2. 좌표 데이터 준비
        var coordinates = [
            new naver.maps.LatLng(37.581, 127.03),
            new naver.maps.LatLng(37.598, 127.06),
            new naver.maps.LatLng(37.576, 127.047),
            new naver.maps.LatLng(37.580, 127.052),
            new naver.maps.LatLng(37.576, 127.061)
        ];

        // 3. 히트맵 데이터 준비
        var heatmapData = coordinates;

        // 4. 히트맵 생성
        var heatmap = new naver.maps.visualization.HeatMap({
            map: map,          // 히트맵을 표시할 지도 객체
            data: heatmapData, // 히트맵 데이터
            radius: 30,        // 히트맵 반경 (픽셀 단위)
            opacity: 0.7       // 히트맵 투명도 (0 ~ 1)
        });

        // 5. 지도에 마커 추가
        coordinates.forEach(function(coord) {
            new naver.maps.Marker({
                position: coord, // 마커 위치
                map: map         // 마커를 표시할 지도 객체
            });
        });
    </script>
</body>
</html>
