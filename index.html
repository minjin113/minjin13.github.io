<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울만 표시된 지도</title>
  <!-- Naver Maps API -->
  <script 
    type="text/javascript" 
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID">
  </script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>서울만 표시된 지도</h1>
  <div id="map"></div>

  <script>
    // 지도 초기화
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심
      zoom: 11, // 적절한 줌 레벨
    });

    // 서울 경계 GeoJSON URL
    var seoulGeoJsonUrl = 'YOUR_SEOUL_GEOJSON_URL';

    // GeoJSON 데이터를 불러와서 지도에 표시
    $.ajax({
      url: seoulGeoJsonUrl,
      dataType: 'json',
      success: function(geojson) {
        // GeoJSON 데이터 필터링 (서울만 남김)
        var seoulFeatures = geojson.features.filter(function(feature) {
          return feature.properties.area1 === '서울';
        });

        var seoulData = {
          type: 'FeatureCollection',
          features: seoulFeatures
        };

        // 지도에 GeoJSON 데이터 추가
        map.data.addGeoJson(seoulData);

        // 스타일 설정
        map.data.setStyle(function(feature) {
          return {
            fillColor: '#FF0000', // 빨간색 영역
            fillOpacity: 0.5,     // 불투명도 조절
            strokeColor: '#000000', // 검정색 경계선
            strokeWeight: 2
          };
        });

        console.log("서울 경계 데이터 로드 완료");
      },
      error: function() {
        alert('서울 GeoJSON 데이터를 불러오는 데 실패했습니다.');
      }
    });

    // 마우스 오버 이벤트 추가 (툴팁 기능)
    var tooltip = $('<div style="position:absolute;z-index:1000;padding:5px 10px;background-color:#fff;border:solid 1px #000;font-size:14px;pointer-events:none;display:none;"></div>');
    tooltip.appendTo(map.getPanes().floatPane);

    map.data.addListener('mouseover', function(e) {
      var feature = e.feature;
      var regionName = feature.getProperty('area1');

      tooltip.css({
        display: '',
        left: e.offset.x,
        top: e.offset.y
      }).text(regionName);

      // 스타일 강조
      map.data.overrideStyle(feature, {
        fillColor: '#00FF00', // 초록색 강조
        strokeWeight: 4
      });
    });

    map.data.addListener('mouseout', function(e) {
      tooltip.hide().empty();
      map.data.revertStyle();
    });
  </script>
</body>
</html>
