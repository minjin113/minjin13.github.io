<!DOCTYPE html>

<head>

    <title>네이버 지도 - 마커 추가</title>
    <script 
        type="text/javascript" 
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID">
    </script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>네이버 지도에 마커 표시</h1>
    <div id="map"></div>

    <script>
        // 1. 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.581, 127.03), // 초기 중심 좌표
            zoom: 14 // 확대 레벨
        });

        // 2. 추가할 좌표 목록
        var coordinates = [
            { lat: 37.581, lng: 127.03 },
            { lat: 37.598, lng: 127.06 },
            { lat: 37.576, lng: 127.047 },
            { lat: 37.580, lng: 127.052 },
            { lat: 37.576, lng: 127.061 }
        ];

        // 3. 지도에 마커 추가 (정보창 없음)
        coordinates.forEach(function(coord) {
            new naver.maps.Marker({
                position: new naver.maps.LatLng(coord.lat, coord.lng),
                map: map
            });
        });
    </script>
</body>
</html>
